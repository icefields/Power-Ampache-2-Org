<html>
  <head>

src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script type="text/javascript"
src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <divstyle="font-size:16px;margin:0 auto;width:300px"
class="blockchain-btn"
data-address="bc1qm9dvdrukgrqpg5f7466u4cy7tfvwcsc8pqshl4"
data-shared="false">
<div class="blockchain stage-begin">
<img src="https://blockchain.info/Resources/buttons/donate_64.png"/>

style="text-align:center">
<img
src="https://blockchain.info/Resources/loading-large.gif"/>

<b>[[address]]</b></p>

<div class="blockchain stage-paid">
Donation of <b>[[value]] BTC</b> Received. Thank You.
</div>
<div class="blockchain stage-error">
<font color="red">[[error]]</font>
</div>
</div>
      </tr>
      <tr>
